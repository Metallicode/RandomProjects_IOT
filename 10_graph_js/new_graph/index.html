<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="graphStyle.css"/>
    <title></title>
</head>
<body>

    <canvas id="myCanvas" width="800" height="500" style="border:1px solid #000000;"></canvas>
    <br />
    <hr />
    <div id="controles" class="form-group">
        <lable>Locator:</lable>
        <br />
        <input id="x_locator" class="slider" oninput="locate_x(event)" type="range" value="0.0" min="0.0" max="1.0" step="0.001" />
        <br />
        <lable>zoom:</lable>
        <br />
        <input id="zoom" class="slider" oninput="zoom_x(event)" min="0.01" max="1.0" value="1.0" step="0.001" type="range" />
        <br />
        <input type="button" class="btn btn-primary" onclick="resetData()" value="reset data" />
        <input type="number"  value="50" min="2" max="800" id="new_data_length" />


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>

    <script src="graphScript.js"></script>
</body>
</html>
