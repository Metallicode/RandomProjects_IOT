<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: #333;
            color: white;
            font-family: "Montserrat", "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        #course_page {
            direction: rtl;
        }
    </style>
</head>
<body>

    <div id="course_page">
        <h1 id="c_page_title"></h1>
        <h4 id="c_page_subtitle"></h4>
        <center>
            <div id="video_div">
                <iframe id="video_element" width="560" height="315"
                        src=""
                        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>
            </div>
        </center>


        <p id="c_page_text"></p>
    </div>

    <hr />
    <a href="./index.html">back</a>


    <!-- jQuery -->
    <script src="vendor/jquery/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.js"></script>

    <!-- Plugin JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>




    <script>

        function set_course_info(c_type) {

            var title = "";
            var subtitle = "";
            var text = "";
            var url = "";

            switch (c_type) {

                case "py":
                    title = "קורס פייתון";
                    subtitle = "סייבר, AI ,Data Science";
                    text = "";
                    url = "https://www.youtube.com/embed/FSq6ghoEFq8";
                    break;
                case "cs":
                    title = "קורס סי שארפ";
                    subtitle = "שפת העל של מיקרוסופט .net";
                    text = "";
                    url = "https://www.youtube.com/embed/JzBxVReAkL8";
                    break;
                case "js":
                    title = "קורס ג'אווה סקריפט";
                    subtitle = "שפת התיכנות של האינטרנט";
                    text = "";
                    url = "https://www.youtube.com/embed/CgQ3XlK8hk8";
                    break;

                default:
            }

            $("#video_element").attr('src',url);  
            $("#c_page_title").text(title);
            $("#c_page_subtitle").text(subtitle);
            $("#c_page_text").text(text);

        }

        $(function () {

            var urlParams = new URLSearchParams(window.location.search);

            set_course_info(urlParams.get("c"));

        })


    </script>

</body>
</html>
